<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKILL QUEST - Skill Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Skill Quest</h1>
    </header>
    <main>
        <section id="search">
            <h2>Find Skills for Company Aptitude</h2>
            <label for="company">Enter Company Name:</label>
            <input type="text" id="company" name="company" placeholder="e.g., Wipro">
            <button type="button" onclick="findSkills()">Find Skills</button>
        </section>
        <section id="skills-section" style="display: none;">
            <div id="skills-container"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKILL QUEST - Login</title>
    <link rel="stylesheet" href="style.css">

<body>
    <main>
        <section id="login">
            <div class="container">
                <div class="banner">
                    <h1>SKILL QUEST</h1>

                    <h3></h3>
                </div>
