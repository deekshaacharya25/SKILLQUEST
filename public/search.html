<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKILL QUEST - Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="search">
            <div class="container">
                <div class="banner">
                    <h1>SKILL QUEST</h1>
                </div>
                <div class="form">
                    <input type="text" id="companyName" placeholder="Enter Company Name" required>
                    <input type="text" id="skillName" placeholder="Enter Skill Name" required>
                    <button type="button" onclick="search()">Search</button>
                    <div id="result"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
